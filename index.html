<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rhythm Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div id="song-list" class="song-list"></div>

    <div class="game-area">
      <img id="cover" src="" alt="cover" />
      <h2 id="title"></h2>
      <p id="artist"></p>
      <p id="date"></p>
      <div class="difficulty">
        <button onclick="selectDifficulty('easy')">EASY</button>
        <button onclick="selectDifficulty('hard')">HARD</button>
      </div>
      <button class="play-button" onclick="startGame()">PLAY</button>
    </div>
  </div>

  <div class="play-field" id="play-field">
    <div class="lane" id="lane-0"></div>
    <div class="lane" id="lane-1"></div>
    <div class="lane" id="lane-2"></div>
    <div class="lane" id="lane-3"></div>
    <div id="judgment"></div>
    <div id="combo"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
